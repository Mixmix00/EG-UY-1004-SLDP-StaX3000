<!DOCTYPE HTML>
<html>
<head>
    <title>Enter PIN</title>
</head>
<body>
    <h1>Enter PIN</h1>
    <h2>Please enter the pin to enter the StaX 3000 Robot Command Center</h2>
    <form action="/pinInput" method="post">
        <input type="password" name="pin" placeholder="Enter PIN" required>
        <input type="submit" value="Submit">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</html>
